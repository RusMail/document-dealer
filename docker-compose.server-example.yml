# Пример добавления Document Dealer в ваш существующий docker-compose.yml
# Добавьте этот сервис в ваш файл docker-compose.yml

version: "3.8"

services:
  # ... ваши существующие сервисы (caddy, n8n) ...

  # Document Dealer - добавьте этот сервис
  document-dealer:
    image: node:18-alpine
    container_name: document_dealer
    restart: unless-stopped
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=production
      - PORT=3002
      - DATABASE_URL=${DATABASE_URL:-file:./data/dev.db}
      - JWT_SECRET=${JWT_SECRET:-your-secret-key}
      - N8N_WEBHOOK_URL=${N8N_WEBHOOK_URL:-https://n8n.n8nvibeauto.ru/webhook/document-generator}
      - CORS_ORIGIN=${CORS_ORIGIN:-https://doc.n8nvibeauto.ru}
    volumes:
      - ./document-dealer-data:/app/data
      - ./document-dealer-uploads:/app/uploads
    networks:
      - caddy_net  # Используйте ту же сеть, что и n8n
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ... остальная часть вашего файла ...

networks:
  caddy_net:  # Ваша существующая сеть
    driver: bridge
